<!DOCTYPE html>
<html>
<head>
  <title>Leaflet and Chart.js Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<div id="map" style="height: 800px;"></div>
<select id="yearSelect"></select>
<canvas id="myChart" width="400" height="400"></canvas>

<script>
  // Initialize the map
  var map = L.map('map').setView([41.25999138216857, -123.20132665850865], 10);

  // Use Esri.WorldImagery tile layer for satellite images
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  }).addTo(map);

  // Function to add markers to the map
  function addMarkers(data) {
    for (var i = 0; i < data.length; i++) {
      var row = data[i];
      var latitude = row[3];
      var longitude = row[2];
      var siteCode = row[1]; // Assuming the 1st column contains the site code

      if (latitude != null && longitude != null) {
        var marker = L.circleMarker([latitude, longitude], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 5
        }).addTo(map);

        marker.bindPopup(siteCode);

        // Add click event listener to the marker
        marker.on('click', function(e) {
          updateChart(e.target.getPopup().getContent());
        });
      } else {
        console.error('Undefined latitude or longitude at row index:', i, 'Row data:', row);
      }
    }
  }

  // Function to update the chart with data from the CSV file
  function updateChart(siteCode) {
    Papa.parse(`SitesToDate/${siteCode}.csv`, {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var selectedYear = document.getElementById('yearSelect').value;
        var filteredData = results.data.filter(function(entry) {
          return new Date(entry.DateTime).getFullYear().toString() === selectedYear;
        });

        var labels = filteredData.map(function(entry) { return entry.DateTime; });
        var data = filteredData.map(function(entry) { return entry.TempC; });

        myChart.data.labels = labels;
        myChart.data.datasets[0].data = data;
        myChart.update();

        // Populate the year select dropdown if it's empty
        if (document.getElementById('yearSelect').options.length === 0) {
          populateYearSelect(results.data);
        }
      }
    });
  }

  // Initialize the chart
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line', // Change to 'line' type
    data: {
      labels: [], // Initial empty labels
      datasets: [{
        label: 'Temperature (°C)',
        data: [], // Initial empty data
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
        fill: false
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  // Function to populate the year select dropdown and set the default year
  function populateYearSelect(data) {
    var years = data.map(function(entry) {
      return new Date(entry.DateTime).getFullYear();
    });

    // Get unique years and sort them in descending order
    var uniqueYears = Array.from(new Set(years)).sort(function(a, b) { return b - a; });

    var yearSelect = document.getElementById('yearSelect');
    uniqueYears.forEach(function(year) {
      var option = document.createElement('option');
      option.value = year;
      option.text = year;
      yearSelect.appendChild(option);
    });

    // Set the latest year as the default
    yearSelect.value = uniqueYears[0];
  }

  // Event listener for year selection change
  document.getElementById('yearSelect').addEventListener('change', function() {
    // Trigger chart update when a new year is selected
    var siteCode = myChart.data.datasets[0].label; // Assuming the label contains the site code
    if (siteCode) {
      updateChart(siteCode);
    }
  });

  // Read the CSV file and parse it
  Papa.parse("Water_Sites_LatLon.csv", {
    download: true,
    header: false, // Set to false since there is no header
    dynamicTyping: true,
    skipEmptyLines: true,
    complete: function(results) {
      console.log(results.data); // Log the parsed data to inspect it
      addMarkers(results.data);
      // Optionally, load the first site's data to populate the year dropdown
      if (results.data.length > 0) {
        updateChart(results.data[0][1]); // Assuming the 1st column contains the site code
      }
    }
  });
</script>
</body>
</html>
