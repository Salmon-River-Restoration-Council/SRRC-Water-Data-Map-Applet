<!DOCTYPE html>
<html>
<head>
  <title>Leaflet and Chart.js Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<div id="map" style="height: 800px;"></div>
<canvas id="myChart" width="400" height="400"></canvas>

<script>
  // Initialize the map
  var map = L.map('map').setView([41.25999138216857, -123.20132665850865], 10);

  // Use Esri.WorldImagery tile layer for satellite images
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  }).addTo(map);

  // Function to add markers to the map
  function addMarkers(data) {
    for (var i = 0; i < data.length; i++) {
      var row = data[i];
      var latitude = row[3];
      var longitude = row[2];
      var siteCode = row[1]; // Assuming the 1st column contains the site code

      if (latitude != null && longitude != null) {
        var marker = L.circleMarker([latitude, longitude], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 5
        }).addTo(map);

        marker.bindPopup(siteCode);

        // Add click event listener to the marker
        marker.on('click', function(e) {
          updateChart(e.target.getPopup().getContent());
        });
      } else {
        console.error('Undefined latitude or longitude at row index:', i, 'Row data:', row);
      }
    }
  }

  // Function to update the chart with data from the CSV file
  function updateChart(siteCode) {
    Papa.parse(`SitesToDate/${siteCode}.csv`, {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var labels = results.data.map(function(entry) { return entry.DateTime; });
        var data = results.data.map(function(entry) { return entry.TempC; });

        myChart.data.labels = labels;
        myChart.data.datasets[0].data = data;
        myChart.update();
      }
    });
  }

  // Initialize the chart
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line', // Change to 'line' type
    data: {
      labels: [], // Initial empty labels
      datasets: [{
        label: 'Temperature (°C)',
        data: [], // Initial empty data
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
        fill: false
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  // Read the CSV file and parse it
  Papa.parse("Water_Sites_LatLon.csv", {
    download: true,
    header: false, // Set to false since there is no header
    dynamicTyping: true,
    skipEmptyLines: true,
    complete: function(results) {
      console.log(results.data); // Log the parsed data to inspect it
      addMarkers(results.data);
    }
  });
