<!DOCTYPE html>
<html>
<head>
  <title>Leaflet and Chart.js Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<div id="map" style="height: 800px;"></div>
<canvas id="myChart" width="400" height="400"></canvas>

<script>
  // Initialize the map
  var map = L.map('map').setView([41.25999138216857, -123.20132665850865], 11);

  // Use Esri.WorldImagery tile layer for satellite images
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  }).addTo(map);

  // Function to add markers to the map
  function addMarkers(data) {
    for (var i = 0; i < data.length; i++) {
      var row = data[i];
      var latitude = row[3]; // Assuming the 7th column contains latitude
      var longitude = row[2]; // Assuming the 6th column contains longitude
      if (latitude != null && longitude != null) {
        // Use L.circleMarker to create a small red circle
        var marker = L.circleMarker([latitude, longitude], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 5 // Adjust the size as needed
        }).addTo(map);
        var popupText = row[1]; // Assuming the 2nd column contains popup text
        marker.bindPopup(popupText);
      } else {
        console.error('Undefined latitude or longitude at row index:', i, 'Row data:', row);
      }
    }
  }

  // Read the CSV file and parse it
  Papa.parse("Water_Sites_LatLon.csv", {
    download: true,
    header: false, // Set to false since there is no header
    dynamicTyping: true,
    skipEmptyLines: true,
    complete: function(results) {
      console.log(results.data); // Log the parsed data to inspect it
      addMarkers(results.data);
    }
  });

  // Initialize the chart
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
